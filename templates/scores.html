{% extends 'base.html' %} {% block content %}

<section>
    <table class="table leaderboard-table">
        <tbody>
            <tr>
                <th>Username</th>
                <th>High Score</th>
            </tr>
            {% for score in scores %}
            <tr>
                <td>{{ score[0].capitalize() }}</td>
                <td>{{ score[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
