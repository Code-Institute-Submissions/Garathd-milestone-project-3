{% extends 'base.html' %} {% block content %}

<div id="results">
    <div id="answers">
        <h2>You have finished the Quiz!</h2>
        <p><strong>You got: {{ correct_answers }} out of {{ total_questions }}</strong> <i>{{ answer }}</i></p>
        <h3>{{ mark }}</h3>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button id="score" class="btn btn-primary">Submit Score</button>
        </div>
        <div class="col-md-6">
            <form method="POST">
                <button name="restart" value="restart" class="btn btn-danger">Restart</button>
            </form>
        </div>
    </div>
</div>

<div id="submission">
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" name="username" placeholder="Enter your username" autofocus/>
        </div>
        <div class="col-md-6">
            <button id="entry" class="btn btn-primary" type="submit" value="Submit">Send</button>
        </div>
    </div>
</div>

<script>
    /*global $*/
    $("button#score").click(function() {
        $("#results").slideUp();
        $("#submission").slideDown();
    });

    $("button#entry").click(function() {
        $("#results").slideDown();
        $("#submission").slideUp();
    });

    $(document).ready(function() {
        $("#submission").hide();
    });
</script>

{% endblock %}
